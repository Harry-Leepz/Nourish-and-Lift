<div class="toast custom-toast border-top-0" data-autohide='false'>
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header text-dark">
        <strong class="mr-auto">Alert!</strong>
        <button class="ml-2 mb-1 close text-dark" type="button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
