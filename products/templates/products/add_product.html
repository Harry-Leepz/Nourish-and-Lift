{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- Add Product Page -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h1 class="hero-font text-uppercase">Product Management</h1>
                <hr class="w-50 mb-5">
            </div>
        </div>
        <!-- Add Product Form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <h3 class="text-muted mb-3">Add A Product</h3>
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-light text-info font-weight-bold" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-info font-weight-bold" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
